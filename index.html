<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkflow - AI Automation Solutions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Added meta description for better SEO -->
    <meta name="description" content="Inkflow - Transform your business operations with intelligent AI automation solutions">
    <style>
        :root {
            --cream: #FAF9F6;
            --orange: #FF6B35;
        }

        body {
            background-color: var(--cream);
        }

        .dotted-pattern {
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .service-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
            border: 1px solid #f3f4f6;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .nav-link {
            position: relative;
            padding-bottom: 2px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--orange);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .custom-input {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e5e7eb;
        }

        .custom-input:focus {
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            outline: none;
        }

        .hero-text-gradient {
            background: linear-gradient(45deg, #2D2D2D, #404040);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .orange-button {
            background-color: var(--orange);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .orange-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.2);
        }

        .floating-card {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Added loading optimization */
        .no-js {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML remains the same -->
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <!-- Navigation content -->
    </nav>

    <!-- Hero Section -->
    <div class="relative bg-white dotted-pattern">
        <!-- Hero content -->
    </div>

    <!-- Services Section -->
    <div id="services" class="py-24 bg-white">
        <!-- Services content -->
    </div>

    <!-- Contact Section -->
    <div id="contact" class="py-24 bg-gray-50 dotted-pattern">
        <!-- Contact form -->
    </div>

    <!-- Footer -->
    <footer class="bg-white">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-gray-500">&copy; 2025 Inkflow. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Added form handling script -->
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // You can add form handling logic here
            alert('Thank you for your message! We will get back to you soon.');
        });
    </script>
</body>
</html>
